<div class="parallax-block">
  <div class="parallax-block__items parallax">
    <img
      src="../img/img-1.png"
      alt="img"
      class="parallax-block__item parallax-block__item-1"
      style="bottom: 4px; right: 11px; width: 27%"
    />
    <img
      src="../img/img-2.png"
      alt="img"
      class="parallax-block__item parallax-block__item-2"
      style="top: -3px; right: -14px; width: 34%"
    />
    <img
      src="../img/img-3.png"
      alt="img"
      class="parallax-block__item parallax-block__item-3"
      style="bottom: 13px; left: 82px; width: 12%"
    />
    <img
      src="../img/img-4.png"
      alt="img"
      class="parallax-block__item parallax-block__item-4"
      style="top: 72px; left: -13px; width: 27%"
    />
    <img
      src="../img/img-5.png"
      alt="img"
      class="parallax-block__item parallax-block__item-5"
      style="top: -3px; left: 41px; width: 29%"
    />
    <svg
      class="parallax-block__item"
      style="
        top: 15px;
        left: 44%;
        width: 32px;
        height: 32px;
        fill: var(--dangerColor);
      "
    >
      <use xlink:href="./img/sprite.svg#glow"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        top: 45%;
        left: 17%;
        width: 38px;
        height: 38px;
        fill: var(--primaryColor);
      "
    >
      <use xlink:href="./img/sprite.svg#glow"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        bottom: 32px;
        right: 25%;
        width: 22px;
        height: 22px;
        fill: var(--primaryColor);
      "
    >
      <use xlink:href="./img/sprite.svg#glow"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        top: 42px;
        right: 49%;
        width: 16px;
        height: 16px;
        fill: var(--primaryColor);
      "
    >
      <use xlink:href="./img/sprite.svg#glow"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        bottom: 59px;
        left: 6%;
        width: 10px;
        height: 10px;
        fill: var(--dangerColor);
      "
    >
      <use xlink:href="./img/sprite.svg#circle"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        bottom: 114px;
        right: 22%;
        width: 9px;
        height: 8px;
        fill: var(--dangerColor);
      "
    >
      <use xlink:href="./img/sprite.svg#circle"></use>
    </svg>
  </div>
  <img src="../img/people.png" alt="" class="parallax-block__main-img" />
</div>
