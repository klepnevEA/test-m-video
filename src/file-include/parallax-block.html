<div class="parallax-block">
  <div class="parallax-block__items parallax">
    <img
      src="../img/img-1.png"
      alt="img"
      class="parallax-block__item"
      style="bottom: 4px; right: 11px"
    />
    <img
      src="../img/img-2.png"
      alt="img"
      class="parallax-block__item"
      style="top: -3px; right: -14px"
    />
    <img
      src="../img/img-3.png"
      alt="img"
      class="parallax-block__item"
      style="bottom: 13px; left: 82px"
    />
    <img
      src="../img/img-4.png"
      alt="img"
      class="parallax-block__item"
      style="top: 72px; left: -13px"
    />
    <img
      src="../img/img-5.png"
      alt="img"
      class="parallax-block__item"
      style="top: -3px; left: 41px"
    />
    <svg
      class="parallax-block__item"
      style="
        top: 15px;
        left: 44%;
        width: 32px;
        height: 32px;
        fill: var(--dangerColor);
      "
    >
      <use xlink:href="./img/sprite.svg#glow"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        top: 132px;
        left: 17%;
        width: 38px;
        height: 38px;
        fill: var(--primaryColor);
      "
    >
      <use xlink:href="./img/sprite.svg#glow"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        bottom: 32px;
        right: 25%;

        height: 22px;
        fill: var(--primaryColor);
      "
    >
      <use xlink:href="./img/sprite.svg#glow"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        top: 42px;
        right: 49%;
        width: 16px;
        height: 16px;
        fill: var(--primaryColor);
      "
    >
      <use xlink:href="./img/sprite.svg#glow"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        bottom: 59px;
        left: 6%;
        width: 10px;
        height: 10px;
        fill: var(--dangerColor);
      "
    >
      <use xlink:href="./img/sprite.svg#circle"></use>
    </svg>
    <svg
      class="parallax-block__item"
      style="
        bottom: 114px;
        right: 22%;
        width: 9px;
        height: 8px;
        fill: var(--dangerColor);
      "
    >
      <use xlink:href="./img/sprite.svg#circle"></use>
    </svg>
  </div>
  <div class="parallax-block__main-img">
    <img src="../img/people.png" alt="" />
  </div>
</div>
